<div class='col-lg-9' data-bind="with: ShowActivityList">
    <span>Folders' activities: </span><!-- <span data-bind="text: SelectedFolder().Name"></span> -->

    <!-- The activities list -->
    <div class='col-lg-12'>
        <ul data-bind="foreach: AllActivities">
            <li data-bind="singleOrDoubleClick: { dblclick: $parent.fnSelectActivity} ">
                <label><input type="checkbox" data-bind="checked: $data.Completed, event: { change: $parent.fnCompleteActivity} "></label>
                <span data-bind="text: Name"> </span>
                <button data-bind="click: $parent.fnChangeState">Start</button>
            </li>
        </ul>
    </div>

</div>
