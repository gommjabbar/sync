<div class='col-lg-3'>
    Folders:
    <ul data-bind="foreach: AllFolders">
        <li value="FolderName" data-bind="singleOrDoubleClick: {click: $parent.fnSelectFolder} " >
            <div value="FolderName" data-bind="singleOrDoubleClick: { click: $parent.fnUnSelectFolder }" onclick="    alert('{click: $parent.fnUnSelectFolder !')">
            </div>
            <span data-bind="text: Name"> </span>
            <!--butoon delete- visible only if doubleclick-->
            <!--            <div class="btn-group" style="float:right; width:150px;height:20px;" data-bind="visible:ShowDelete">
        -->


            <div class="btn-group" style="float:right; display:block; margin: 0px;  width: 145px; height: 20px; " data-bind="visible:ShowDelete">

                <button class="btn btn-default btn-xs " type="button" data-bind="click: $parent.fnDeleteFolder">
                    Delete
                </button>

            </div>

        </li>
    </ul>




    <!--Add a new folder-->
    <div class='col-lg-12' data-bind="with: NewFolder">
        <div class='col-lg-3'>Name:</div>
        <div class='col-lg-7'>
            <input type='text' class="form-control" data-bind="value:Name" />
        </div>
        <div class='col-lg-2'>
            <input type="button" value="Add" id="btnAddFolder" data-bind="click: $parent.fnAddNewFolder" />
            <!--
            <span data-bind=(label [id*="btnAddFolder" ]).text('')> </span>
            -->
            <span data-bind=" optionsValue: $parent.fnClear" onfocus="clearInput(this)"> </span>
            
        </div>
    </div>
</div>
